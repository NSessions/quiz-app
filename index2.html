<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="main-header"> Space Quiz </h1>
        <p  class="current-score">Score: 0/5</p>
        <p  class="current-question">Current Question: 0/5</p>
    </header>

    <main role="main" class="main-container"> 
        <section class="quiz-box box">
            <form action="index3.html">
                <fieldset>
                    <legend class="question"><span>In our solar system, what place is Earth in terms of distance from the Sun?</span></legend>
                    <ul>
                        <li><label class="answer-label" for="option1">
                            <input class="answer-radio" type="radio" id="option1" name="answer" value="Ninth" required> 
                            <span>Ninth</span> 
                        </label></li>
                        <li><label class="answer-label" for="option1">
                            <input class="answer-radio" type="radio" id="option2" name="answer" value="First" required>
                            <span>First</span>
                        </label></li>
                        <li><label class="answer-label" for="option1">
                            <input class="answer-radio" type="radio" id="option3" name="answer" value="Third" required>
                            <span>Third</span>
                        </label></li>
                        <li><label class="answer-label" for="option1">
                        <input class="answer-radio" type="radio" id="option4" name="answer" value="Sixth" required>
                            <span>Sixth</span>
                        </label></li>
                    </ul>
                    <button type="submit" class="submit-button button">SUBMIT</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="index.js"></script>
    <script src="store.js"></script>
</body>

</html>
