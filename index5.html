<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="main-header"> Space Quiz </h1>

    </header>

    <main role="main" class="main-container"> 
        <section class="final-box box">
            <form  action="index.html">
                <fieldset>
                    <p class="quiz-end-prompt">You've completed the quiz!</p> 
                    <p>Your final score was 5/5</p>
                    <button type="submit" class="next-button button">Restart</button>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="store.js"></script>
</body>

</html>
