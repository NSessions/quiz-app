<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="main-header"> Space Quiz </h1>
        <p  class="current-score">Score: 0/5</p>
        <p  class="current-question">Current Question: 0/5</p>
    </header>

    <main role="main" class="main-container"> 
        <section class="response-box box">
            <form  action="index5.html">
                <fieldset>
                    <legend class="end-prompt-incorrect">Oh no! That's the wrong answer. </legend> 
                    <p>The correct answer was: Third</p>
                    <button type="submit" class="next-button button">NEXT</button>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="store.js"></script>
</body>

</html>
